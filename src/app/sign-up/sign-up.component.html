<div class="signUpCon">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <h1>Sign Up</h1>
    <br>
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Your name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="surname" placeholder="Your surname" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Your email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Make your password up" required>
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon style="font-size: large;">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="tel" formControlName="phoneNumber" placeholder="Phone number">
      <mat-icon matSuffix style="font-size: large;">phone</mat-icon>
      </mat-form-field>
    <br>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading || !signUpForm.valid">Sign Up</button>
  </form>
</div>
