<form [formGroup]="form">
  <div id="selection">
    <mat-form-field appearance="fill">
      <mat-label>Choose object</mat-label>
      <mat-select formControlName="facility">
        <mat-option *ngFor="let facility of facilities" [value]="facility">{{facility.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <app-access-rules id="table" [facilityId]="form.get('facility').value.facilityId" [facilityName]="form.get('facility').value.name"></app-access-rules>
</form>
