<div class="reservation">
  <div class="tableCon">
    <table mat-table [dataSource]="rows" style="width: 100%;" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of dayColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list *ngIf="element[column] !== ''">
            <mat-chip [color]="chosenRes.indexOf(element[column]) === -1 ? 'primary' : 'accent'"
              [selected]="element[column].status == 0 ? true : false"
              (click)="element[column].status == 0 ? addToRes(element[column]) : ''">
              {{element[column].startTime | date:'HH:mm'}} - {{element[column].endTime | date:'HH:mm'}}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="dayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: dayColumns;"></tr>
    </table>
  </div>

  <div class="order" class="mat-elevation-z8">
    <h4>Your Reservations:</h4>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let res of chosenRes" (removed)="removeRes(res)" style="width: 75%;">
        {{res.startTime | date:'EEEE, MMMM d, y, HH:mm'}} - {{res.endTime | date:'HH:mm'}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <button mat-raised-button color="primary" (click)="bookRes()" style="position: relative; bottom: 0; width: 100%;">Book</button>
  </div>
</div>
