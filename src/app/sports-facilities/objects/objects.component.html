<div style="display: flex; flex-direction: column; height: 100%; justify-content: space-between;">
  <div class="box">
    <ng-container *ngFor="let facility of visibleFacilities">
      <mat-card class="facility" [routerLink]="['/facility/' + facility.facilityId]">
        <mat-card-header>
          <div mat-card-avatar class="userAvatar" [ngStyle]="{'background-image': 'url(' + facility.owner.avatar + ')'}"></div>
          <mat-card-title>{{facility.name}}</mat-card-title>
          <mat-card-subtitle>{{facility.address }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img class="image" mat-card-image
            [src]="facility.imagesUrl.length !== 0 ? facility.imagesUrl[0] : '../../../assets/sportFacilities1.jpg'"
            alt="Photo">
        </mat-card-content>
        <mat-card-footer>
          {{facility.sport}}
        </mat-card-footer>
      </mat-card>
    </ng-container>
  </div>
  <div id="paginator">
    <mat-paginator (page)="pageChanged()" class="mat-elevation-z3">
    </mat-paginator>
  </div>
</div>
